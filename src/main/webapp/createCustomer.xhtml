<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create person</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="title" name="title">
            <p>Enter Customer details</p>
        </div>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Full name: "/>
                <h:inputText value="#{customerController.customer.firstName}"/>


                <h:outputLabel value="Last name: "/>
                <h:inputText value="#{customerController.customer.lastName}"/>
      
                <h:outputLabel value="Address: "/>
                <h:inputText value="#{customerController.customer.streetAddress}"/>
   

            </h:panelGrid>
            <h:commandButton value="Create person" action="#{customerController.doCreateCustomer}"/>
            <br />
            <h:link outcome="index.xhtml" value="Home" />
        </h:form>
    </h:body>
</html>
