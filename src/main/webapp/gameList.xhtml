<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of game</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="title" name="title">
            <p>List of games</p>
        </div>
        <hr/>
        <h:dataTable value="#{gameController.gameList}" var="game" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{game.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{game.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{game.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rating"/>
                </f:facet>
                <h:outputText value="#{game.rating}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date of Release"/>
                </f:facet>
                <h:outputText value="#{game.dateOfRelease}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Studio Name"/>
                </f:facet>
                <h:outputText value="#{game.studioName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Platform"/>
                </f:facet>
                <h:outputText value="#{game.platForm}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:link outcome="createGame.xhtml" value="Create Games" /><br />
            <h:link outcome="index.xhtml" value="Home" /><br />
        </h:form>
    </h:body>
</html>
