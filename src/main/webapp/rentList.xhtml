<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rent of rent</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="title" name="title">
            <p>List of rents</p>
        </div>
        <hr/>
        <h:dataTable value="#{rentController.rentList}" var="rent" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{rent.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number of Days"/>
                </f:facet>
                <h:outputText value="#{rent.numberOfDaysHired}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Due Date"/>
                </f:facet>
                <h:outputText value="#{rent.dueDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product"/>
                </f:facet>
                <h:outputText value="#{rent.movie[0].title}"/>
            </h:column>\
            
            
        </h:dataTable>
        <h:form>
            <h:link outcome="createRent.xhtml" value="Create Rent" /><br />
            <h:link outcome="index.xhtml" value="Home" /><br />
        </h:form>
    </h:body>
</html>
